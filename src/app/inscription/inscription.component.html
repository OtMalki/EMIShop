
<div class="container">

  <div class="card bg-light">
    <article class="card-body mx-auto" style="max-width: 400px;">
      <h4 class="card-title mt-3 text-center">Create Account</h4>
      <p class="text-center">Get started with your free account</p>
      <form (ngSubmit)="getUser(f)" #f="ngForm">
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
          </div>
          <input ngModel name="name" required class="form-control" placeholder="Full name" type="text">
        </div> <!-- form-group// -->
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
          </div>
          <input ngModel name="email" required class="form-control" placeholder="Email address" type="email">
        </div> <!-- form-group// -->

        <p class="divider-text">
          <span class="bg-light"></span>
      </p>

      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-user"></i> </span>
        </div>
        <input ngModel name="username" required class="form-control" placeholder="Full name" type="text">
      </div> <!-- form-group// -->

        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
          </div>
          <input ngModel name="password" required class="form-control" placeholder="Create password" type="password">
        </div> <!-- form-group// -->
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
          </div>
          <input ngModel name="repassword" required class="form-control" placeholder="Repeat password" type="password">
        </div> <!-- form-group// -->
        <p *ngIf="f.value['password'] != f.value['repassword']" style="color: red;"> Not the same password </p>
        <div class="form-group">
          <button [disabled]="f.invalid || f.value['password'] != f.value['repassword']" type="submit" class="btn btn-primary btn-block"> Create Account </button>
        </div> <!-- form-group// -->
        <p class="text-center">Have an account? <a routerLink="/login">Log In</a> </p>
      </form>
    </article>
  </div> <!-- card.// -->

</div>
